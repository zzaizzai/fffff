<h1><span data-i18n="skills.my_skills">Work Experience</span></h1>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.careers %}
          <div class="archive-title">
            <div class="archive-year">
              <strong>{{ career.date }}</strong>
              <div>{{ career.job }}</div>
              <div>{{ career.name }}</div>
              <div>{{ career.skill }}</div>
              
            </div>
          </div>
    {% endfor %}
  </div>
</div>
